name: Code Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "**.js"
      - "**.json"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "**.js"
      - "**.json"

env:
  NODE_ENV: development
  CI: true

jobs:
  code-checks:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          registry-url: https://npm.pkg.github.com/
          scope: "@polarislabs"
      - name: Switch to the Node version in the .nvmrc
        shell: bash -l {0}
        run: nvm install
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.POLARIS_BOT_TOKEN }}
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
